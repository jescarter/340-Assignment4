<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Book</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

</head>
<body>
<div class="container" style="background-color: #007BFF;">
    <p style="margin-left: auto;
    margin-right: auto;
    text-align: center;
    font-size: 35px;
    color: #ffffff;"> <strong>Home Library Database</strong> </p>
</div>
<div class="container my-5">
    <h3> Update Book Details</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/book/update}" th:object="${book}"
                      method="post">

                    <table border="0" cellpadding="10">
                        <tr>
                            <td>ID:</td>
                            <td><input type="text" th:field="*{id}" value="${book.id}" readonly /></td>
                        </tr>
                        <tr>
                            <td>Title:</td>
                            <td><input type="text" th:field="*{title}" required value="${book.title}"/></td>
                        </tr>
                        <tr>
                            <td>Author:</td>
                            <td><input type="text" th:field="*{author}" required value="${book.author}"/></td>
                        </tr>
                        <tr>
                            <td>ISBN</td>
                            <td><input type="text" th:field="*{isbn}" required value="${book.isbn}"/></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button type="submit">Save</button> </td>
                        </tr>

                    </table>
                </form>


            </div>


        </div>
    </div>
</div>



</body>
</html>

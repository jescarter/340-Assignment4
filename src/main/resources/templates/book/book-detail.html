<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Detailed Info</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

</head>
<body>
<div class="container" style="background-color: #007BFF;">
    <p style="margin-left: auto;
    margin-right: auto;
    text-align: center;
    font-size: 35px;
    color: #ffffff;"> <strong>Home Library Database</strong> </p>
</div>
<div class="container">
    <h1 style="text-align:center;">Book Details</h1>
    <div class="card" style="width: 18rem; margin:auto;">
        <div class="card-body">
            <h5 class="card-title">Book</h5>
            <p class="card-text" th:text=" 'ID: '+ ${book.id}" />
            <p class="card-text" th:text="'Title: '+${book.title}" />
            <p class="card-text" th:text="'Author: '+${book.author}" />
            <p class="card-text" th:text="'ISBN: '+${book.isbn}" />
            <a th:href="@{/book/update/id={id}(id=${book.id})}" class="btn btn-info">Edit</a>
            <a th:href="@{/book/delete/id={id}(id=${book.id})}" class="btn btn-danger">Delete</a>
        </div>
    </div>
    <div class="container" style="margin:auto; text-align:center; margin-top:25px;">
        <a href="/book/all" class="btn btn-primary" style="margin-top: 25px; margin:auto;">Return to Book List</a>
    </div>

</div>
</body>
</html>

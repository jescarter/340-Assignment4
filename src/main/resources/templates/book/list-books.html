<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
</head>
<body>
<div class="container" style="background-color: #007BFF;">
    <p style="margin-left: auto;
    margin-right: auto;
    text-align: center;
    font-size: 35px;
    color: #ffffff;"> <strong>Home Library Database</strong> </p>
</div>
    <div class="container"> <!-- Page container -->
        <!-- Title over table -->
        <h1 style="text-align:center;">List of All Books</h1>
        <div style="align-content: center;"> <!-- Contents container -->
            <!-- Button to add new book to the list -->
            <p class="my-5">
                <a href="/book/new-book" class="btn btn-primary">Add New Book</a>
            </p>
            <!-- Form used for searching our list of books -->
            <form th:action="@{/book/search}">
                Filter: <input type="text" name="term" id="term" size="50" th:value="${term}" required />
                &nbsp;
                <input type="submit" value="Search" />
                &nbsp;
                <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
            </form> <br>
            <!-- Table containing our list of books -->
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${bookList}">
                    <td> <a th:href="@{/book/id={id}(id=${book.id})}" th:text=" ${book.id}" > </a></td>
                    <td th:text=" ${book.title}"></td>
                    <td th:text=" ${book.author}"></td>
                    <td th:text=" ${book.isbn}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<!-- Script to  reload our full list of books when the clear button is clicked -->
<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/book/all}]]";
    }
</script>
</html>
